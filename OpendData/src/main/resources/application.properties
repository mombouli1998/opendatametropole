spring.application.name=OpendData

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/opendata
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# PostgreSQL Configuration (TimescaleDB)
postgres.datasource.url=jdbc:postgresql://localhost:5432/postgres
postgres.datasource.username=postgres
postgres.datasource.password=password
postgres.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.postgres.database-platform=org.hibernate.dialect.PostgreSQLDialect