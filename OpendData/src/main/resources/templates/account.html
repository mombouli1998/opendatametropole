<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> 
    <title>Mon compte</title>
</head>
<body>
    <header th:replace="header.html"></header>
    <div class="form-box">
        <form id="accountForm" class="form" action="/account/update_email" method="post">
            <label for="first_name">Nom:</label><br>
            <input type="text" id="first_name" name="first_name" th:value="${user.getFirst_name}" readonly ><br>
            
            <label for="last_name">Prénom:</label><br>
            <input type="text" id="last_name" name="last_name" th:value="${user.getLast_name}" readonly ><br><br>
            
            <div>
                <label for="currentEmail">Adresse mail :</label><br>
                <input type="email" id="currentEmail" name="currentEmail" th:value="${user.getEmail}" readonly><br><br>
            </div>

            <div>
                <label for="newEmail"> Nouvelle adresse mail</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Entrez votre nouvel email"><br><br>
            </div>

            <div>
                <label for="currentPassword">Mot de passe</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Entrez votre mot de passe">
            </div>

            <br><br>

            <button class="submitButton">Mettre à jour l'email</button>
        </form>

        <form id="passwordForm" class="form" action="/account/update_password" method="post">
            <div>
                <label for="oldPassword">Ancien mot de passe :</label><br>
                <input type="password" id="oldPassword" name="oldPassword" required>
                <button class="hiddenButton" type="button" id="toggleOldPassword">👁️</button>
            </div>
        
            <br>
        
            <div>
                <label for="newPassword">Nouveau mot de passe :</label><br>
                <input type="password" id="newPassword" name="newPassword" required>
                <button class="hiddenButton" type="button" id="toggleNewPassword">👁️</button>
            </div>
        
            <br><br>
        
            <button class="submitButton" type="submit">Modifier</button>
        </form>
    </div>
<footer th:replace="footer.html"></footer>
</body>
<script src="js/account.js"></script>
