<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un Thème</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="header.html"></header>
<div class="p-5 w-15">
    <div class="d-flex justify-content-center">
        <div class="ods-front-footer">
                <form action="#" th:action="@{/add}" method="POST">
                    <div data-mdb-input-init class="form-outline mb-2">
                        <label class="form-label d-flex justify-content-center" for="form6Example5"><span>Ajout d'un thème</span></label>
                        <input type="text" id="form6Example5" name="name" class="form-control" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" id="sub" class="btn btn-primary btn-sm mb-3" value="Ajouter">
                    </div>
                  
                </form>
        </div>
    </div>
    <div class="container p-2">
        <div class="d-flex justify-content-center">
            <div th:if="${erreur}" class="ods-front-footer bg-danger p-3">
                <div class="text-white" th:text="${erreur}"></div>
            </div>
        </div>
       
    </div>
</div>

<footer class="text-white text-center fixed-bottom">
    <div  th:replace="footer.html"></div>
</footer>

</body>
</html>
